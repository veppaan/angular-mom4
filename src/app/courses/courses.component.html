<div class="all">
<h2>Webbutveckling - Ramschema</h2>
<div class="search">
<label for="search">Sök:</label>
<input type="text" id="search" placeholder="Sök efter kurskod eller namn" [(ngModel)]="searchValue" (input)="applySearch()">
</div>


<table>
    <thead>
        <tr>
            <th (click)="sortByCode()">Kurskod</th>
            <th (click)="sortByName()">Namn</th>
            <th (click)="sortByProgression()">Progression</th>
            <th>Syllabus</th>
        </tr>
    </thead>
    <tbody>
        @if(searchedCourses.length === 0){
            <p>Inga kurser hittades...</p>
        }
        <tr *ngFor="let course of searchedCourses">
            <td>{{ course.code }}</td>
            <td>{{ course.coursename }}</td>
            <td>{{ course.progression }}</td>
            <td><a href="{{ course.syllabus }}" target="_blank">Länk till kursplan</a></td>
        </tr>
    </tbody>
</table>
</div>
