<h2>Kurser</h2>

<table>
    <thead>
        <tr>
            <th>Kurskod</th>
            <th>Namn</th>
            <th>Progression</th>
            <th>Syllabus</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let course of courseList">
            <td>{{ course.code }}</td>
            <td>{{ course.coursename }}</td>
            <td>{{ course.progression }}</td>
            <td>{{ course.syllabus }}</td>
        </tr>
    </tbody>
</table>
